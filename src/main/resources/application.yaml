spring:
  application:
    name: log-collector

server:
  port: ${SERVER_PORT:7777}

# SQLite configuration
datasource:
  url: jdbc:sqlite:${DATABASE_PATH:./data/logs.db}
  driver-class-name: org.sqlite.JDBC

# Log cleanup settings
log-collector:
  cleanup:
    enabled: ${CLEANUP_ENABLED:true}
    retention-hours: ${LOG_RETENTION_HOURS:24}
    cron: ${LOG_RETENTION_CRON:0 0 * * * *}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.pcsalt.logcollector: DEBUG
