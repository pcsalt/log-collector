spring:
  application:
    name: log-collector

server:
  port: 3030

# SQLite configuration
datasource:
  url: jdbc:sqlite:${LOG_COLLECTOR_DB_PATH:./logs.db}
  driver-class-name: org.sqlite.JDBC

# Log cleanup settings
log-collector:
  cleanup:
    enabled: true
    retention-hours: 24
    cron: "0 0 * * * *"  # Run every hour

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.pcsalt.logcollector: DEBUG
